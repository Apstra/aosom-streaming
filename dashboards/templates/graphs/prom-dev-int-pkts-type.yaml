

title: "Type of Traffic"
template: prom-graph-lines-01.j2
datasource: prometheus
span: 4

targets:
  A:
    expr: sum(interface_counters_tx_unicast_packets{device=~"$device"} + interface_counters_rx_unicast_packets{device=~"$device"}) by (device)
    legend: "Unicast"

  B:
    expr: sum(interface_counters_tx_broadcast_packets{device=~"$device"} + interface_counters_rx_broadcast_packets{device=~"$device"}) by (device)
    legend: "Boadcast"

  C:
    expr: sum(interface_counters_tx_multicast_packets{device=~"$device"} + interface_counters_rx_multicast_packets{device=~"$device"}) by (device)
    legend: "Multicast"

yaxes:
  - format: pps
  - format: short

templatings_used:
   - device.yaml
