

title: "Traffic Total (PPS)"
template: prom-graph-lines-01.j2
datasource: prometheus
span: 4

targets:
  A:
    expr: sum(interface_counters_tx_unicast_packets{role=~"$role"} + interface_counters_tx_broadcast_packets{role=~"$role"} + interface_counters_tx_multicast_packets{role=~"$role"}) by (device)
    legend: "{{ device }} - Total TX"

yaxes:
  - format: pps
    label: RX / TX
  - format: short

templatings_used:
   - role.yaml
