

title: "Diff In / Out"
template: prom-graph-lines-01.j2
datasource: prometheus
span: 4

targets:
  # A:
  #   expr: sum(interface_counters_tx_bytes{role=~"$role"}) by (device)
  #   legend: "{{ device }} - Total TX"
  B:
    expr:  sum(interface_counters_rx_bytes{role=~"$role"} - interface_counters_tx_bytes{role=~"$role"}) by (device)
    legend: "{{ device }} - Diff Rx/Tx"

yaxes:
  - format: bps
    label: Diff (Rx - Tx)
  - format: short

templatings_used:
  - role.yaml
