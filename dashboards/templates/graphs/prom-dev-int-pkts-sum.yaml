

title: "Traffic Total (PPS)"
template: prom-graph-lines-01.j2
datasource: prometheus
span: 4

targets:
  A:
    expr: avg(interface_counters_tx_unicast_packets{device=~"$device"}/5 + interface_counters_tx_broadcast_packets{device=~"$device"}/5 + interface_counters_tx_multicast_packets{device=~"$device"}/5) by (device, interface)
    legend: "{{ interface }} - TX"

  B:
    expr: avg(interface_counters_rx_unicast_packets{device=~"$device"}/5 + interface_counters_rx_broadcast_packets{device=~"$device"}/5 + interface_counters_rx_multicast_packets{device=~"$device"}/5) by (device, interface)
    legend: "{{ interface }} - RX"

yaxes:
  - format: pps
    label: RX / TX
  - format: short

series_overrides:
  - alias: "/RX/"
    transform: "negative-Y"

templatings_used:
   - device.yaml
