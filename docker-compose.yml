
version: '2'
volumes:
    grafana_data_2: {}
services:
# -------------------------------------------------------------------------
# Grafana - Graphical Interface
# -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:5.4.3
    volumes:
      - /etc/localtime:/etc/localtime
      - grafana_data_2:/var/lib/grafana
      - ./config/grafana.ini:/etc/grafana/grafana.ini
    depends_on:
      - prometheus
    ports:
      - "3000:3000"

# -------------------------------------------------------------------------
# Prometheus -
# -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.4.3
    volumes:
        - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
        - ./config/alert.rules:/etc/prometheus/alert.rules
        - /etc/localtime:/etc/localtime
    command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.retention=3d'
    ports:
        - '9090:9090'

# -------------------------------------------------------------------------
# influxdb
# -------------------------------------------------------------------------
  influxdb:
    image: influxdb:1.8.2-alpine
    volumes:
     - /etc/localtime:/etc/localtime
     - ./influxdb/scripts/:/docker-entrypoint-initdb.d/
    environment:
     INFLUXDB_MONITOR_STORE_ENABLED: 'false'
    ports:
     - "8086:8086"

# -------------------------------------------------------------------------
# Telegraf - Prom
# -------------------------------------------------------------------------
  telegraf-prom:
    image: apstra/telegraf:1.12_AOS_3.2
    command: telegraf -debug
    env_file:
      - variables.env
    volumes:
      - ./config/telegraf-prom.toml:/etc/telegraf/telegraf.conf
      - /etc/localtime:/etc/localtime
    ports:
        - '6666:6666'

# -------------------------------------------------------------------------
# Telegraf - Influx
# -------------------------------------------------------------------------
  telegraf-influx:
    image: apstra/telegraf:1.12_AOS_3.2
    command: telegraf -debug
    env_file:
      - variables.env
    volumes:
      - ./config/telegraf-influx.toml:/etc/telegraf/telegraf.conf
      - /etc/localtime:/etc/localtime
    ports:
        - '4444:4444'
